<!DOCTYPE html>
<html>
    <head>
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="admin-style.css">
    </head>

    <body>
    <div class="container">

        <div class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li onclick="showSection('dashboard')">Dashboard</li>
                <li onclick="showSection('courses')">Courses</li>
                <li onclick="closeRegistration()">Close Registration</li>
                <li onclick="logout()">Logout</li>
            </ul>
        </div>

        <div class="main">
            <div id="dashboard" class="section">
                <h1>Dashboard Overview</h1>

                <div class="cards">
                    <div class="card">
                        <h3>Total Students</h3>
                        <p id="totalStudents">120</p>
                    </div>

                    <div class="card">
                        <h3>Total Courses</h3>
                        <p id="totalCourses">5</p>
                    </div>

                    <div class="card">
                        <h3>Full Groups</h3>
                        <p id="fullGroups">2</p>
                    </div>
                </div>
            </div>

            <div id="courses" class="section hidden">
                <h1>Course Statistics</h1>

                <table>
                    <tr>
                        <th>Course</th>
                        <th>Students</th>
                        <th>Capacity</th>
                        <th>Status</th>
                    </tr>
                    <tbody id="courseTable">
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="admin-script.js"></script>

    </body>
</html>
